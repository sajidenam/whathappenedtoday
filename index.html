<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Happened Today</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg-color: #f4f6f9;
      --text-color: #333;
      --card-bg: #fff;
      --nav-bg: #ecf0f1;
      --nav-btn-bg: #fff;
      --nav-btn-text: #2c3e50;
      --nav-btn-hover: #dfe6e9;
    }
    .dark-mode {
      --bg-color: #1e272e;
      --text-color: #f1f2f6;
      --card-bg: #2f3640;
      --nav-bg: #353b48;
      --nav-btn-bg: #485460;
      --nav-btn-text: #dcdde1;
      --nav-btn-hover: #718093;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: var(--nav-bg);
      padding: 10px;
      gap: 10px;
    }
    nav button {
      background-color: var(--nav-btn-bg);
      color: var(--nav-btn-text);
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    nav button:hover {
      background-color: var(--nav-btn-hover);
    }
    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    ul {
      padding-left: 20px;
      line-height: 1.6;
    }
    .card {
      background: var(--card-bg);
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      border-left: 4px solid #2980b9;
      padding-left: 10px;
      color: inherit;
    }
    #spinner {
      display: none;
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }
    #timestamp {
      font-size: 14px;
      text-align: center;
      margin: 10px 0;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>What Happened Today</h1>
    <p>Daily Headlines and Quick Info in One Place</p>
  </header>

  <div style="text-align: center; margin-top: 10px;">
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <div id="timestamp">Loading latest update...</div>
  <div id="spinner">Loading data... ‚è≥</div>

  <nav>
    <button onclick="showSection('news')">News</button>
    <button onclick="showSection('sports')">Sports</button>
    <button onclick="showSection('entertainment')">Entertainment</button>
    <button onclick="showSection('markets')">Market</button>
    <button onclick="showSection('weather')">Weather</button>
    <button onclick="showSection('quote')">Quote</button>
    <button onclick="showSection('fact')">Quick Fact</button>
    <button onclick="showSection('history')">Today in History</button>
    <button onclick="showSection('trends')">Social Trends</button>
  </nav>

  <div class="content" id="mainContent"></div>

  <footer>
    ¬© 2025 What Happened Today | Made with ‚ù§Ô∏è by Sajid
  </footer>

  <script>
    const sections = ["news", "sports", "entertainment", "markets", "weather", "quote", "fact", "history", "trends"];

    function showSection(id) {
      sections.forEach(sec => {
        const el = document.getElementById(sec);
        if (el) el.classList.remove('active');
      });
      const target = document.getElementById(id);
      if (target) target.classList.add('active');
    }

    async function loadData() {
      document.getElementById("spinner").style.display = "block";
      try {
        const res = await fetch("https://raw.githubusercontent.com/sajidenam/whathappenedtoday/main/data.json");
        const data = await res.json();
        document.getElementById("spinner").style.display = "none";
        document.getElementById("timestamp").innerText = `üïí Last updated: ${data.lastUpdated}`;
        renderData(data);
      } catch (err) {
        document.getElementById("spinner").innerText = "Failed to load data. Please try again later.";
      }
    }

    function renderData(data) {
      const content = document.getElementById("mainContent");
      content.innerHTML = "";

      sections.forEach(section => {
        const sec = document.createElement("div");
        sec.className = "section card";
        sec.id = section;

        const heading = document.createElement("h2");
        heading.innerText = data[section]?.title || section;
        sec.appendChild(heading);

        if (Array.isArray(data[section]?.items)) {
          const ul = document.createElement("ul");
          data[section].items.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = item;
            ul.appendChild(li);
          });
          sec.appendChild(ul);
        } else if (typeof data[section]?.content === "string") {
          const p = document.createElement("p");
          p.innerText = data[section].content;
          sec.appendChild(p);
        }

        content.appendChild(sec);
      });

      showSection("news");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    loadData();
  </script>

</body>
</html>
